<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap");
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .bg-main {
        background-image: url("./images/bg-main-desktop.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .card-main {
        background-image: url(images/bg-card-front.png);
        background-repeat: no-repeat;
        background-size: 380px 210px;
        position: relative;
        left: 170px;
        top: 90px;
        width: 380px;
        height: 210px;
      }
      .card-back {
        background-image: url(images/bg-card-back.png);
        background-repeat: no-repeat;
        background-size: 380px 210px;
        position: relative;
        left: 230px;
        top: 120px;
        width: 380px;
        height: 210px;
      }
      input::placeholder {
        color: #dedddf;
      }
      input:focus {
        outline: none;
        border-color: #6448fe;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col md:flex-row">
    <!-- Left Section - Cards (Desktop: 32% width) -->
    <div class="bg-main w-full md:w-[32%] min-h-[240px] md:min-h-[unset] relative
                bg-[url('./images/bg-main-mobile.png')] md:bg-[url('./images/bg-main-desktop.png')]">
      <!-- Back Card (Mobile: top-right, Desktop: as per your screenshot) -->
      <div class="card-back absolute top-8 right-4 md:relative md:left-[230px] md:top-[120px]
                  w-[285px] h-[157px] md:w-[380px] md:h-[210px]
                  bg-[length:285px_157px] md:bg-[length:380px_210px]
                  p-8 z-0 shadow-[4px_13px_30px_0px_rgba(0,0,0,0.7)] rounded-[10px]">
        <div class="flex items-center justify-end h-full pr-10 md:pr-16 md:mt-16 text-white">
          000
        </div>
      </div>
      
      <!-- Front Card (Mobile: bottom-left, Desktop: as per your screenshot) -->
      <div class="card-main absolute bottom-[-70px] left-4 md:relative md:left-[170px] md:top-[90px]
                  w-[285px] h-[157px] md:w-[380px] md:h-[210px]
                  bg-[length:285px_157px] md:bg-[length:380px_210px]
                  px-6 py-5 tracking-widest text-white shadow-[4px_13px_30px_0px_rgba(0,0,0,0.7)] rounded-[10px] z-10">
        <img class="pb-10 md:pb-14 h-[50px] md:h-[100px]" src="./images/card-logo.svg" alt="" />
        <div class="flex justify-between mb-4 md:mb-5 text-[16px] md:text-[21px] pr-2">
          <p>0000</p><p>0000</p><p>0000</p><p>0000</p>
        </div>
        <div class="flex justify-between pr-2 uppercase text-[10px] md:text-[12px]">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
    </div>

    <!-- Right Section - Form (Desktop: 68% width) -->
    <div class="w-full md:w-[68%] p-6 flex justify-center items-center pt-32 md:pt-0">
      <div class="w-full max-w-md">
        <form action="">
          <!-- Form fields remain exactly as in your original code -->
          <div class="mb-6">
            <label class="flex text-xs mb-2 font-medium tracking-widest">CARDHOLDER NAME</label>
            <input placeholder="e.g. Jane Appleseed"
                   class="border rounded-md py-3 w-full px-4 border-gray-300" type="text">
          </div>
          
          <div class="mb-6">
            <label class="flex text-xs font-medium mb-2 tracking-widest">CARD NUMBER</label>
            <input placeholder="e.g. 1234 5678 9123 0000"
                   class="border rounded-md py-3 px-4 w-full border-gray-300" type="text">
          </div>
          
          <div class="mb-8 flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/2">
              <label class="text-xs font-medium mb-1 tracking-widest">EXP.DATE (MM/YY)</label>
              <div class="flex gap-2">
                <input placeholder="MM" class="w-1/2 border rounded-md py-3 px-4 border-gray-300" type="text">
                <input placeholder="YY" class="w-1/2 border rounded-md py-3 px-4 border-gray-300" type="text">
              </div>
            </div>
            <div class="w-full md:w-1/2">
              <label class="block font-medium text-xs tracking-widest mb-2">CVC</label>
              <input placeholder="e.g. 123" maxlength="3"
                     class="w-full border rounded-md py-3 px-4 border-gray-300" type="text">
            </div>
          </div>
          
          <button class="bg-[#21092f] text-white w-full py-4 tracking-widest rounded-md" type="submit">
            Confirm
          </button>
        </form>
        
        <!-- Complete State -->
        <div class="complete-state text-center hidden">
          <img class="h-16 mx-auto" src="./images/icon-complete.svg" alt="">
          <h2 class="font-medium tracking-widest my-4">THANK YOU!</h2>
          <p class="text-gray-500 mb-8">We've added your card details</p>
          <button class="w-full bg-[#21092f] text-white py-3 rounded-md">
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
